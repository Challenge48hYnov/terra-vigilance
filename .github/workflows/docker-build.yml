name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to ACR
      run: |
        az acr login --name acr48h

    - name: Build and push Docker image
      run: |
        docker build -t acr48h.azurecr.io/terra-vigilance:v1 .
        docker push acr48h.azurecr.io/terra-vigilance:v1

    - name: Restart container to apply new image
      run: |
        az container restart \
          --name terra-vigilance \
          --resource-group RG48h

